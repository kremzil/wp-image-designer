<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filerobot Designer</title>
  <link rel="stylesheet" href="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/latest/filerobot-image-editor.min.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #editor_container { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="fd-category-picker" class="fd-category-picker" style="position:absolute;z-index:1000;top:10px;left:10px;display:flex;gap:5px;"></div>
  <select id="fd-category" style="position:absolute;z-index:1000;top:10px;left:10px;opacity:0;pointer-events:none;"></select>
  <div id="editor_container"></div>

  <script src="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/latest/filerobot-image-editor.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const imageUrl = params.get('image');

    const categories = window.opener?.fd_ajax?.gallery || {};
    const select = document.getElementById('fd-category');
    const picker = document.getElementById('fd-category-picker');
    const categoryNames = Object.keys(categories);

    function getCategoryPreview(name) {
      const imgs = categories[name] || [];
      const previewItem = imgs.find(img => /category-preview\.(jpg|png|webp)$/i.test(img.url));
      const target = previewItem || imgs[0];
      return target ? (target.preview || target.url) : '';
    }

    categoryNames.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);

      const btn = document.createElement('button');
      btn.type = 'button';
      btn.dataset.category = name;
      const previewUrl = getCategoryPreview(name);
      if (previewUrl) {
        const img = document.createElement('img');
        img.src = previewUrl;
        img.alt = name;
        img.style.maxWidth = '40px';
        img.style.maxHeight = '40px';
        btn.appendChild(img);
      }
      const span = document.createElement('span');
      span.textContent = name;
      btn.appendChild(span);
      btn.addEventListener('click', () => renderWithCategory(name));
      picker.appendChild(btn);
    });

    function buildGallery(name) {
      return (categories[name] || [])
        .filter(img => !/category-preview\.(jpg|png|webp)$/i.test(img.url))
        .map(img => ({
          originalUrl: img.url,
          previewUrl: img.preview || img.url
        }));
    }

    const { TABS, TOOLS } = window.FilerobotImageEditor;
    const editor = new window.FilerobotImageEditor(document.getElementById('editor_container'), {});

    function renderWithCategory(name) {
      const gal = buildGallery(name);
      editor.render({
        source: imageUrl || 'https://scaleflex.airstore.io/demo/stephen-walker-unsplash.jpg',
        toolsIds: ['Watermark', 'Image'],
        tabsIds: [TABS.ANNOTATE, TABS.WATERMARK],
        defaultTabId: TABS.ANNOTATE,
        defaultToolId: TOOLS.IMAGE,
        Image: { gallery: gal },
        Watermark: { gallery: gal.map(g => ({ url: g.originalUrl, preview: g.previewUrl })) },
        onSave: (imageData) => {
          fetch(window.opener.fd_ajax.ajax_url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
              action: 'fd_save_design',
              nonce: window.opener.fd_ajax.nonce,
              image: imageData.imageBase64
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              window.opener.postMessage({ type: 'designSaved', url: data.data.url }, location.origin);
              window.close();
            } else {
              alert('Chyba pri ukladanÃ­.');
            }
          });
        },
        onClose: () => {
          window.close();
        }
      });
    }

    select.addEventListener('change', e => renderWithCategory(e.target.value));
    renderWithCategory(categoryNames[0] || '');
  </script>
</body>
</html>
