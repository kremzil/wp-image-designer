<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filerobot Designer</title>
  <link rel="stylesheet" href="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/latest/filerobot-image-editor.min.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #editor_container { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="editor_container"></div>

  <script src="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/latest/filerobot-image-editor.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const imageUrl = params.get('image');

    const gallery = window.opener?.fd_ajax?.gallery || [];

    const { TABS, TOOLS } = window.FilerobotImageEditor;

    const editor = new window.FilerobotImageEditor(document.getElementById('editor_container'), {
      source: imageUrl || 'https://scaleflex.airstore.io/demo/stephen-walker-unsplash.jpg',

      toolsIds: ['Watermark', 'Image'], // âœ… Ð²ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð¾Ð±Ð° Ð¸Ð½ÑÑ‚Ñ€ÑƒÐ¼ÐµÐ½Ñ‚Ð°
      tabsIds: [TABS.ANNOTATE, TABS.WATERMARK],
      defaultTabId: TABS.ANNOTATE,
      defaultToolId: TOOLS.IMAGE, // âœ… Ð¾Ñ‚ÐºÑ€Ñ‹Ð²Ð°ÐµÐ¼ Ð¸Ð½ÑÑ‚Ñ€ÑƒÐ¼ÐµÐ½Ñ‚ Image Ð¿Ð¾ ÑƒÐ¼Ð¾Ð»Ñ‡Ð°Ð½Ð¸ÑŽ

Image: {
    gallery: (gallery || [])
        .filter(img => img.originalUrl)
        .map(img => ({
            originalUrl: img.originalUrl,
            previewUrl: img.previewUrl || img.originalUrl // Ð·Ð°Ñ‰Ð¸Ñ‚Ð° Ð½Ð° ÑÐ»ÑƒÑ‡Ð°Ð¹ Ð¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ð²Ð¸Ñ previewUrl
        }))
},
      

      // ðŸ”„ Ð“Ð°Ð»ÐµÑ€ÐµÑ Ð´Ð»Ñ Watermark Ñ‚Ð¾Ð¶Ðµ Ð¼Ð¾Ð¶Ð½Ð¾ Ð¾ÑÑ‚Ð°Ð²Ð¸Ñ‚ÑŒ, ÐµÑÐ»Ð¸ Ñ…Ð¾Ñ‡ÐµÑˆÑŒ
      Watermark: {
        gallery: gallery.map(img => ({
          url: img.originalUrl,
          preview: img.previewUrl
        }))
      },

      onSave: (imageData) => {
        fetch(window.opener.fd_ajax.ajax_url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            action: 'fd_save_design',
            nonce: window.opener.fd_ajax.nonce,
            image: imageData.imageBase64
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            window.opener.postMessage({ type: 'designSaved', url: data.data.url }, location.origin);
            window.close();
          } else {
            alert('Chyba pri ukladanÃ­.');
          }
        });
      },

      onClose: () => {
        window.close();
      }
    });

    editor.render();
  </script>
</body>
</html>
